<div id="record" class:expanded="${attributes.expanded == 'yes'}">

    <div id="line" class="${getClassName()}">
        <div id="key">
            <tmpl:if test="isExpandable()">
                <img id="folder" src="/res/actions/${attributes.expanded == 'yes' ? 'minus' : 'plus'}.svg" @click="toggleFolder()"/>
            </tmpl:if>
            <div id="key-name" title="${attributes.key}">${attributes.key}</div>
        </div>
        <ui-button id="value" title="${getTextValue()}" @action="smartOpen()"><span id="decorator"></span>${getTextValue()}</ui-button>
    </div>
    <tmpl:if test="isExpandable()">
        <ui-property-list id="sublist" prop:target="${getSubproperties()}" prop:resolver="${tag.resolver}" @foldingchange="trigFoldingChanges()"/>
    </tmpl:if>
</div>
${decorateValue(); ''}
