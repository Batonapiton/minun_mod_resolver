<m3d-scene clear-color="#ffffffff" antialias="no" camera="orthographic" camera-position="0, 100, 0" camera-direction="0, -1, 0">
    <m3d-object id="model" base="/~hanxue"
                model-scale="${model.scale}"
                model-translation="${model.translation}"
                model-rotation="${model.rotation}"
                translation="${model.placement.translation}"
                frustum-culled="no">
        <m3d-material id="default" preset="shader"
                      side="both-sides"
                      vertex-shader="@shaders/slice.vert" 
                      fragment-shader="@shaders/slice.frag"
                      depth-test="yes" depth-write="yes" depth-test-function="less-than-or-equal-to"
                      stencil-test="no" stencil-test-function="less-than" stencil-test-reference="0" stencil-test-mask="0" stencil-write-mask="255"
                      stencil-failed="keep" stencil-z-failed="keep" stencil-z-passed="replace"
                      blending="custom" blending-destination="zero,zero" blending-equation="add,add" blending-source="one,one"/>
        <m3d-mesh materials="default"
                  frustum-culled="no"
                  prop:indices="${model.indices}"
                  prop:normals="${model.normals}"
                  prop:vertices="${model.vertices}"/>
    </m3d-object>
</m3d-scene>
