<ui-collection-view id="list"
                    style:--cell-width="100%" style:--cell-height="24px"
                    style:--extra-padding-bottom="160px"
                    style:--section-header-size="24px"
                    prop:sections="${groups}" prop:cells-getter="{section.animations}">
    <tmpl:slot name="cell">
        <ui-button class="cell" class:selected="${selected == cell.id}" class:playing="${playings[cell.id]}" class:system-clip="${isSystemClip(cell.id)}" class:need-previous-clip="${needPreviousClip(cell.id)}" title="${cell.id} (${fixed(cell.duration, 3)}s), ${cell.tracks} tracks" @click="selectAnimation(cell)">
            <img src="/res/actions/subnode.svg" class="need-previous-clip"/><span class="usage">${getClipUsage(cell.id)}</span><span class="channel">${playings[cell.id].channel}</span><span class="priority">${playings[cell.id] ? 'Priority: ' + playings[cell.id].priority : ''}</span><span class="paused">${playings[cell.id].paused ? 'paused' : ''}</span>
        </ui-button>
    </tmpl:slot>
    <tmpl:slot name="section-header"><span class="group-name" class:empty="${!section.name}">${section.name ?: 'empty'}</span><span class="cell-count">${section.animations.length}</span></tmpl:slot>
</ui-collection-view>
