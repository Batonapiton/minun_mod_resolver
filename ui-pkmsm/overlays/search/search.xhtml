<div id="caption">Search results (${results.length}${results.length >= 100 ? '+' : ''})</div>
<div id="types">
    <ui-button class="type" class:selected="scope == 'pokemon'" @action="searchForPokemons()"><u>P</u>okemons</ui-button>
    <ui-button class="type" class:selected="scope == 'model'" @action="searchForModels()"><u>M</u>odels</ui-button>
</div>
<ui-collection-view id="results"
                    style:--cell-width="340px" style:--cell-height="50px"
                    prop:sections="${[results]}" prop:cells-getter="{section}">
    <tmpl:slot name="cell">
        <ui-button class="result result-type-${cell.type} result-color-${cell.pokemon.color}" @action="smartOpen(cell)">
            <pkmsm-snapshot model="${cell.snapshot}" class="snapshot"/>
            <div class="title">
                <div class="name">${cell.pokemon.name}</div>
            </div>
            <div class="description">
                <div class="type">${cell.type}</div>
                <div class="pokemon-types">
                    <tmpl:map list="cell.pokemon.types">
                        <pkm-type class="pokemon-type" code="${item}"/>
                    </tmpl:map>
                </div>
                <tmpl:map list="cell.features">
                    <div class="feature">${item}</div>
                </tmpl:map>
            </div>
            <div class="pokemon-id">${cell.pokemon.id}</div>
        </ui-button>
    </tmpl:slot>
</ui-collection-view>
